language: rust
rust:
        - stable
matrix:
        fast_finish: true
        allow_failure: stable
cache : cargo
script : cargo install mdbook
after_success: ""
env : RUSTFLAGS="$RUSTFLAGS -D warnings"
before_deploy:
        - mdbook build
        - cp assets build/ -R
        - echo $GITHUB_TOKEN
deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  
        keep-history: false  
        local-dir: book
        target-branch: gh-pages
        repo: ClubRobotInsat/doc-elec
        project-name: Documentation Librobot
        on:
                branch: master
notifications:
          email: false
